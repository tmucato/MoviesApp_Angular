<ng-container *ngIf="itemData">
    <ng-container  *ngIf="!itemData.first_air_date">
        <a class="movie-item" [routerLink] ="'/movie/' + itemData.id"   >
            <div class="movie-item-rating">
                <i class="app-icon">star</i>
                <span>{{itemData.vote_average}}</span>/10
            </div>
            <div class="movie-item-image">
                <img [src]=" imagesSazes.medium + itemData.poster_path" [alt]="itemData.title">
            </div>
            <div class="movie-item-title">{{itemData.title}}</div>
        </a>
    </ng-container>
    <ng-container *ngIf="itemData.first_air_date">
        <a class="movie-item" [routerLink] ="'/tvshow/' + itemData.id"   >
            <div class="movie-item-rating">
                <i class="app-icon">star</i>
                <span>{{itemData.vote_average}}</span>/10
            </div>
            <div class="movie-item-image">
                <img [src]=" imagesSazes.medium + itemData.poster_path" [alt]="itemData.title">
            </div>
            <div class="movie-item-title">{{itemData.name}}</div>
        </a>
    </ng-container>
</ng-container>
